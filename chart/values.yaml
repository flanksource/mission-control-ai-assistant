# yaml-language-server: $schema=values.schema.json

# Image settings for the deployment.
# @schema
# required: false
# @schema
image:
  # Image repository for the deployment.
  # @schema
  # required: false
  # @schema
  repository: ghcr.io/flanksource/mission-control-ai-assistant
  # Image tag for the deployment.
  # @schema
  # required: false
  # @schema
  tag: '1.0.4'
  # Image pull policy.
  # @schema
  # required: false
  # @schema
  pullPolicy: IfNotPresent

# Non-secret configuration provided as environment variables.
# @schema
# required: false
# @schema
config:
  # Logging level (DEBUG, INFO, WARN, ERROR).
  # @schema
  # required: false
  # @schema
  logLevel: 'INFO'

# Secret references for Slack/LLM/MCP credentials.
# @schema
# required: true
# @schema
slack:
  # Secret name containing Slack tokens.
  # @schema
  # required: true
  # @schema
  secretName: ''
  # Key name for SLACK_BOT_TOKEN in the secret.
  # @schema
  # required: false
  # @schema
  botTokenKey: 'SLACK_BOT_TOKEN'
  # Key name for SLACK_APP_TOKEN in the secret.
  # @schema
  # required: false
  # @schema
  appTokenKey: 'SLACK_APP_TOKEN'

llm:
  # LLM provider: anthropic or openai.
  # @schema
  # required: false
  # @schema
  provider: 'anthropic'
  # Secret name containing the provider API key.
  # @schema
  # required: false
  # @schema
  secretName: ''
  # Key name for the provider API key in the secret.
  # @schema
  # required: false
  # @schema
  secretKey: 'ANTHROPIC_API_KEY'
  # LLM model for the selected provider.
  # @schema
  # required: false
  # @schema
  model: 'claude-haiku-4-5'

mcp:
  # Secret name containing MCP_URL and MCP_BEARER_TOKEN.
  # @schema
  # required: true
  # @schema
  secretName: ''
  # Key name for MCP_URL in the secret.
  # @schema
  # required: false
  # @schema
  urlKey: 'MCP_URL'
  # Key name for MCP_BEARER_TOKEN in the secret.
  # @schema
  # required: false
  # @schema
  bearerTokenKey: 'MCP_BEARER_TOKEN'

# Pod resource requests/limits.
# @schema
# required: false
# @schema
resources:
  requests:
    cpu: '5m'
    memory: '50Mi'
  limits:
    memory: '200Mi'
