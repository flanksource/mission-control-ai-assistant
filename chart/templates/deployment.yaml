apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mission-control-ai-assistant.fullname" . }}
  labels:
    {{- include "mission-control-ai-assistant.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "mission-control-ai-assistant.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "mission-control-ai-assistant.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: mission-control-ai-assistant
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            {{- if .Values.llm.model }}
            - name: LLM_MODEL
              value: {{ .Values.llm.model | quote }}
            {{- end }}
            {{- if .Values.slack.secretName }}
            - name: SLACK_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.slack.secretName }}
                  key: {{ .Values.slack.botTokenKey }}
            - name: SLACK_APP_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.slack.secretName }}
                  key: {{ .Values.slack.appTokenKey }}
            {{- end }}
            {{- if and .Values.llm.secretName (eq .Values.llm.provider "anthropic") }}
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.llm.secretName }}
                  key: {{ .Values.llm.secretKey }}
            {{- end}}
            {{- if and .Values.llm.secretName (eq .Values.llm.provider "openai") }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.llm.secretName }}
                  key: {{ .Values.llm.secretKey }}
            {{- end }}
            {{- if .Values.mcp.secretName }}
            - name: MCP_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mcp.secretName }}
                  key: {{ .Values.mcp.urlKey }}
            - name: MCP_BEARER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mcp.secretName }}
                  key: {{ .Values.mcp.bearerTokenKey }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
